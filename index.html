<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(function(location) {
            const scale = 10000;
            $("h1.position")
              .html(
                "<p>Latitude: " + ((location.coords.latitude % 0.1) * scale) + "</p>"+
                "<p>Longitude: " + ((location.coords.longitude % 0.1) * scale) + "</p>"+
                "<p>Altitude: " + location.coords.altitude + "</p>"+
                "<p>Accuracy: " + location.coords.accuracy + "</p>")
          })
        }
        else {
          $("h1.position").text("Geolocation Not Supported")
        }
      })
    </script>
  </head>
  <body>
    <h1 class="position"></h1>
  </body>
</html>
